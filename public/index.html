<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!--typekit-->
    <link rel="stylesheet" href="https://use.typekit.net/vpe6yui.css">

    <link rel="stylesheet" href="style.css">

    <!--mobile optimization-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Xperience Garage</title>

    <!--reCAPTCHA-->
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form name="form" class="col s12 m10 l8">
          <div class="row">
            <h2>Example:</h2>
          </div>
          <div class="row">
            <h2>Wouldn’t it be great if <span class="highlight">Whole Foods</span><br>would<span class="highlight"> start using recyclable materials</span><br>so that<span class="highlight"> we wouldn’t waste so much plastic.</span></h2>
          </div>
          <div class="row">
            <div class="row section">
              <h2>My topic is related to...</h2>
              <div id="topic" class="input-field col s12 m8 l6">
                <p>
                  <label>
                    <input name="group1" type="radio"/>
                    <span>Environment/Nature</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="group1" type="radio"/>
                    <span>Community/Neighborhood</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="group1" type="radio"/>
                    <span>Politics/Human Rights/Greater Good</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="group1" type="radio"/>
                    <span>Company/Organization</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="group1" type="radio"/>
                    <span>Products/Services</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="group1" type="radio"/>
                    <span>Family/Personal</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="group1" type="radio"/>
                    <span>Education/Schools</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input id="other" name="group1" type="radio"/>
                    <span>Other</span>
                  </label>
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <h2>About me...</h2>
            <div class="input-field col s3">
              <input type="number" class="validate" max="150" maxlength="3">
              <label for="age">Age</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m8 l6">
              <select>
                <option value=""disabled selected>Choose one</option>
                <option value="1">Gender Non Conforming</option>
                <option value="2">Transgender Woman</option>
                <option value="3">Transgender Man</option>
                <option value="4">Female</option>
                <option value="5">Male</option>
                <option value="6">Other</option>
                <option value="7">Prefer not to say</option>
              </select>
              <label>Gender Identity</label>
            </div>
          </div>

          <div class="row">
            <!-- <h6>Race: (select all that apply)</h6> -->
            <label class="row">Race (Select all that apply)</label>
            <div class="input-field col s12 m8 l6">
              <p>
                <label>
                  <input type="checkbox"/>
                  <span>Native American or Alaskan Native</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox"/>
                  <span>Asian</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox"/>
                  <span>Black or African American</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox"/>
                  <span>Hispanic or Latino</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox"/>
                  <span>Native Hawaiian or Other Pacific Islander</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox"/>
                  <span>White</span>
                </label>
              </p>
            </div>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light" id="location" name="location">Location</button>
          </div>
          <!-- <div class="row">
            <a href="#">Location</a>
          </div> -->
          <div class="row section">
            <p>
              <label>
                <input class="viewpoint1" name="group2" type="radio" checked/>
                <span>I want something to happen...</span>
              </label>
            </p>
            <p>
              <label>
                <input class="viewpoint2" name="group2" type="radio" checked/>
                <span>I want something to stop...</span>
              </label>
            </p>
          </div>
          <div id="madlib" class="row">
          </div>
          <!-- <div class="row">
            <div class="g-recaptcha" data-sitekey="6LddA18UAAAAAPEkpDqx9v1VvEySDEBy7FnnDgZa">
            </div>
          </div> -->
          <div class="row">
            <p>
              <label>
                <input name="checkbox" type="checkbox" class="filled-in"/>
                <span>I agree to the Xperience Garage Terms & Conditions</span>
              </label>
            </p>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light" id="submit-query" type="submit" name="action">Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--jQuery-->
    <script       src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>

    <!--Import materialize.min.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!--index.js-->
    <script type="text/javascript" src="index.js">
    </script>
  </body>
</html>
