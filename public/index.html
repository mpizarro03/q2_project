<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!--typekit-->
    <link rel="stylesheet" href="https://use.typekit.net/vpe6yui.css">

    <!--mobile optimization-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Xperience Garage</title>

    <!--reCAPTCHA-->
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form name="form" class="col s12 m10 l8">
          <h2 class="row">Example:</h2>
          <h2 class="row">Wouldn’t it be great if Whole Foods would start  using recyclable materials so that we wouldn’t waste so much plastic.</h2>
          <div class="row">
            <div class="input-field col s12 m8 l6">
              <select>
                <option value="" disabled selected></option>
                <option value="1">Environment/Nature</option>
                <option value="2">Community/Neighborhood</option>
                <option value="3">Politics/Human Rights/Greater Good</option>
                <option value="4">  Company/Organization</option>
                <option value="5">Products/Services</option>
                <option value="6">Family/Personal</option>
                <option value="7">Education/Schools</option>
              </select>
              <label>My topic is related to...</label>
            </div>
          </div>
          <h2 class="row">About me...</h2>
          <div class="row">
            <div class="input-field col s3">
              <input type="number" class="validate">
              <label for="age">Age</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m8 l6">
              <select>
                <option value="" disabled selected></option>
                <option value="1">Gender Non Conforming</option>
                <option value="2">Transgender Woman</option>
                <option value="3">Transgender Man</option>
                <option value="4">Female</option>
                <option value="5">Male</option>
                <option value="6">Other</option>
                <option value="7">Prefer not to say</option>
              </select>
              <label>Gender Identity</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m8 l6">
              <select multiple>
                <option value="" disabled selected></option>
                <option value="1">Latino/Hispanic</option>
                <option value="2">Middle Eastern</option>
                <option value="3">African</option>
                <option value="4">Caucasian</option>
                <option value="5">Caribbean</option>
                <option value="6">South Asian</option>
                <option value="7">East Asian</option>
                <option value="8">Mixed</option>
                <option value="8">Other</option>
              </select>
              <label>Ethnicity (Choose all that apply)</label>
            </div>
          </div>
          <div class="row">
            <a href="#">Location</a>
          </div>
          <div class="row">
            <p>
              <label>
                <input name="group1" type="radio"  checked />
                <span>I want something to happen...</span>
              </label>
            </p>
            <p>
              <label>
                <input name="group1" type="radio" checked />
                <span>I want something to stop...</span>
              </label>
            </p>
          </div>
          <div class="row">
            <div class="input-field col s12 m8 l6" >
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Wouldn't it be great if</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m8 l6">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">would</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m8 l6">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">so that</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m8 l6">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Would you like to share anything else with us?</label>
            </div>
          </div>
          <div class="row">
            <p>
              <label>
                <input name="checkbox" type="checkbox" class="filled-in"/>
                <span>I agree to the Xperience Garage Terms & Conditions</span>
              </label>
            </p>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light" id="submit-query" type="submit" name="action">Submit
            </button>
          </div>
          <!-- <div class="row">
            <div class="g-recaptcha" data-sitekey="6LddA18UAAAAAPEkpDqx9v1VvEySDEBy7FnnDgZa">
            </div>
          </div> -->
        </form>
      </div>
    </div>

    <!--jQuery-->
    <script       src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>

    <!--Import materialize.min.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!--index.js-->
    <script type="text/javascript" src="index.js">
    </script>
  </body>
</html>
