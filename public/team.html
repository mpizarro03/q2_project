<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!--typekit-->
    <link rel="stylesheet" href="https://use.typekit.net/vpe6yui.css">

    <link rel="stylesheet" href="team.css">
    <!--mobile optimization-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Xperience Garage</title>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="col l12 center">
          <img src="logo1.png" alt="Xperience Garage">
        </header>
      </div>
      <div class="row">
        <form id="form" class="col s12 m10 l12">
          <div class="row">
            <h5>Problems you want to search:</h5>
          </div>
          <div class="row">
            <div class="input-field col l3">
              <select>
                <option value="" disabled selected></option>
                <option class="topic" value="1">Environment/Nature</option>
                <option class="topic" value="2">Community/Neighborhood</option>
                <option class="topic" value="3">Politics/Human Rights/Greater Good</option>
                <option class="topic" value="4">Company/Organization</option>
                <option class="topic" value="5">Products/Services</option>
                <option class="topic" value="6">Family/Personal</option>
                <option class="topic" value="7">Education/Schools</option>
                <option class="topic" value="8">Other</option>
              </select>
              <label>Problem type:</label>
            </div>
            <div class="input-field col l3">
              <select>
                <option value="" disabled selected></option>
                <option class="age" value="15 - 24"> 15 - 24 </option>
                <option class="age" value="25 - 34"> 25 - 34</option>
                <option class="age" value="35 - 44"> 35 - 44 </option>
                <option class="age" value="45 - 54"> 45 - 54</option>
                <option class="age" value="55 - 64"> 55 - 64</option>
                <option class="age" value="65 - 150"> 65 + </option>
              </select>
              <label>Age Range:</label>
            </div>
            <div class="input-field col l3">
              <select>
                <option value="" disabled selected></option>
                <option class="gender" value="1">Gender Non Conforming</option>
                <option class="gender" value="2">Transgender Woman</option>
                <option class="gender" value="3">Transgender Man</option>
                <option class="gender" value="4">Female</option>
                <option class="gender" value="5">Male</option>
                <option class="gender" value="6">Other</option>
                <option class="gender" value="7">Prefer not to say</option>
              </select>
              <label>Gender:</label>
            </div>
            <div class="input-field col l3">
                <select>
                  <option class="race" value="" disabled selected></option>
                  <option class="race" value="1">Native American or Alaskan Native</option>
                  <option class="race" value="2">Asian</option>
                  <option class="race" value="3">Black or African American</option>
                  <option class="race" value="4">Hispanic or Latino</option>
                  <option class="race" value="5">Native Hawaiian or Other Pacific Islanderd</option>
                </select>
                <label>Race:</label>
            </div>
          </div>
          <div class="row section">
            <div class="col l12 center-align">
              <div class="row center-align">
                <div class="col l6 right-align">
                   <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
                <div class="col l6">
                   <button class="btn waves-effect waves-light" id="clear">Clear Search</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col l12">
          <div class="row" id="matches">
          </div>
            <table class="table striped responsive-table" id="export_table">
              <thead id="thead">
              </thead>
              <tbody id="tbody">
              </tbody>
            </table>
      </div>
    </div>
</div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <!--jQuery plugin to convert HTML table to CSV-->
    <script src="jquery.tabletoCSV.js"></script>

    <!--Import materialize.min.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!--team.js-->
    <script type="text/javascript" src="team.js">
    </script>
  </body>
</html>
