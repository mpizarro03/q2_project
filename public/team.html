<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!--typekit-->
    <link rel="stylesheet" href="https://use.typekit.net/vpe6yui.css">

    <link rel="stylesheet" href="team.css">
    <!--mobile optimization-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Xperience Garage</title>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="col l12 center">
          <img src="Logo.png" alt="Xperience Garage">
        </header>
      </div>
      <div class="row">
        <form id="form" class="col s12 m10 l12">
          <div class="row">
            <h5>Problems you want to search:</h5>
          </div>
          <div class="row">
            <div class="input-field col l3">
              <select multiple>
                <option value="" disabled selected></option>
                <option class="topic" value="Environment/Nature">Environment/Nature</option>
                <option class="topic" value="Community/Neighborhood">Community/Neighborhood</option>
                <option class="topic" value="Politics/Human Rights/Greater Good">Politics/Human Rights/Greater Good</option>
                <option class="topic" value="Company/Organization">Company/Organization</option>
                <option class="topic" value="Products/Services">Products/Services</option>
                <option class="topic" value="Family/Personal">Family/Personal</option>
                <option class="topic" value="Education/Schools">Education/Schools</option>
                <option class="topic" value="Other">Other</option>
              </select>
              <label>Problem type:</label>
            </div>
            <div class="input-field col l3">
              <select multiple>
                <option value="" disabled selected></option>
                <option class="age" value="15 - 24"> 15 - 24 </option>
                <option class="age" value="25 - 34"> 25 - 34</option>
                <option class="age" value="35 - 44"> 35 - 44 </option>
                <option class="age" value="45 - 54"> 45 - 54</option>
                <option class="age" value="55 - 64"> 55 - 64</option>
                <option class="age" value="65 +"> 65 + </option>
              </select>
              <label>Age Range:</label>
            </div>
            <div class="input-field col l3">
              <select multiple>
                <option value="" disabled selected></option>
                <option class="gender" value="Gender Non Conforming">Gender Non Conforming</option>
                <option class="gender" value="Transgender Woman">Transgender Woman</option>
                <option class="gender" value="Transgender Man">Transgender Man</option>
                <option class="gender" value="Female">Female</option>
                <option class="gender" value="Male">Male</option>
                <option class="gender" value="Other">Other</option>
                <option class="gender" value="Prefer not to say">Prefer not to say</option>
              </select>
              <label>Gender:</label>
            </div>
            <div class="input-field col l3">
                <select multiple>
                  <option class="race" value="" disabled selected></option>
                  <option class="race" value="Native American or Alaskan Native">Native American or Alaskan Native</option>
                  <option class="race" value="Asian">Asian</option>
                  <option class="race" value="Black or African American">Black or African American</option>
                  <option class="race" value="Hispanic or Latino">Hispanic or Latino</option>
                  <option class="race" value="Native Hawaiian or Other Pacific Islanderd">Native Hawaiian or Other Pacific Islanderd</option>
                </select>
                <label>Race:</label>
            </div>
          </div>
          <div class="row">
            <div class="col l12 center">
               <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col l12">
          <h5 id="search">Problems matching your search:</h5>
            <table id="table" class="table striped">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Age</th>
                  <th>Gender</th>
                  <th>Race</th>
                  <th>Type</th>
                  <th>Noun</th>
                  <th>Action</th>
                  <th>Reason</th>
                  <th>Story</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr>
                  <td>Id</td>
                  <td>Age</td>
                  <td>Gender</td>
                  <td>Race</td>
                  <td>Type</td>
                  <td>Noun</td>
                  <td>Action</td>
                  <td>Reason</td>
                  <td>Story</td>
                </tr> -->
              </tbody>
            </table>
      </div>
    </div>
</div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>

    <!--Import materialize.min.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!--team.js-->
    <script type="text/javascript" src="team.js">
    </script>
  </body>
</html>
