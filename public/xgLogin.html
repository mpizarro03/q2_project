<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!--Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <!--typekit-->
  <link rel="stylesheet" href="https://use.typekit.net/vpe6yui.css">

  <link rel="stylesheet" href="xgLogin.css">
  <!--mobile optimization-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <title>Xperience Garage</title>

</head>

<body>
  <div class="container center-align">
    <div class="row">
      <div class="row">
        <header class="col l4">
          <img src="Logo.png" alt="Xperience Garage">
        </header>
      </div>
      <div class="row">
        <form id="form" name="form">
          <div class="row">
            <div class="row">
              <div class="input-field col l4">
                <div class="row">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label class="center-align" for="textarea1">Username</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col l4 center-align">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">password</label>
              </div>
            </div>
            <div class="row">
              <div class="col l4 center">
                <a href="">Forgot Password</a>
              </div>
            </div>
            <div class="row">
              <div class="col l4 center">
                <button class="button btn waves-effect waves-light" type="submit" name="action">Log In</button>
              </div>
            </div>
          </div>
        </form>
      </div>
   </div>
  </div>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
  </script>

  <!--Import materialize.min.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <!--team.js-->
  <script type="text/javascript" src="xgLogin.js">
  </script>
</body>

</html>
